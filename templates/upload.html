<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video | CAPTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='caption-theme.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-chat-square-text-fill"></i>
                <span>CAPTION</span>
            </a>
        </div>
    </nav>

    <div class="container upload-container">
        <h1>Sube tu Video</h1>
        <p class="lead">Genera subtítulos automáticos para tus videos de forma rápida y sencilla.</p>

        <div class="card shadow-lg p-4">
            <!-- Notification Area -->
            <div id="notification" class="alert d-none" role="alert"></div>
            
            <form id="uploadForm" enctype="multipart/form-data" autocomplete="off">
                <div class="mb-4">
                    <div id="dropZone" style="cursor:pointer;">
                        <i class="bi bi-cloud-arrow-up-fill drop-zone-icon"></i>
                        <p class="mb-0 fw-bold">Arrastra y suelta el video aquí</p>
                        <p class="text-muted small">o haz clic para seleccionar un archivo</p>
                        <span id="fileName" class="d-block mt-2 text-primary"></span>
                        <input class="form-control d-none" type="file" id="videoFile" name="videoFile" accept="video/*">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="language" class="form-label">Idioma del video</label>
                    <select class="form-select" id="language" name="language">
                        <option value="auto" selected>Detectar automáticamente</option>
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                        <span id="btnText">Generar Subtítulos</span>
                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('videoFile');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const notification = document.getElementById('notification');

        // Función para mostrar notificaciones
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `alert alert-${type} show`;
            // Ocultar después de 5 segundos si no es un error persistente
            if (type !== 'danger') {
                setTimeout(() => {
                    notification.className = 'alert d-none';
                }, 5000);
            }
        }

        // Drag & Drop para video
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const fileName = e.dataTransfer.files[0].name;
                fileNameDisplay.textContent = fileName;
                showNotification(`Archivo "${fileName}" seleccionado.`, 'success');
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = fileName;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Enviar archivo por AJAX y mostrar feedback
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showNotification('Por favor, selecciona un archivo de video.', 'warning');
                return;
            }

            // Mostrar spinner y deshabilitar botón
            btnText.textContent = 'Procesando...';
            btnSpinner.classList.remove('d-none');
            submitBtn.disabled = true;

            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Error del servidor') });
                }
                return response.json();
            })
            .then(data => {
                if (data.transcript_id) {
                    showNotification('¡Éxito! Redirigiendo en un momento...', 'success');
                    // Redirigir a processing.html con transcript_id por query string
                   window.location.href = `/processing?transcript_id=${data.transcript_id}`;
                } else {
                    throw new Error(data.message || 'Respuesta inesperada del servidor');
                }
            })
            .catch(error => {
                showNotification(error.message, 'danger');
                // Restaurar botón en caso de error
                btnText.textContent = 'Generar Subtítulos';
                btnSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            });
        });
    </script>
</body>

</html>
