<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados | CAPTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='caption-theme.css') }}" rel="stylesheet">
    <style>
        .main-container {
            max-width: 1200px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 9 / 16;
            background-color: #000;
            border-radius: 0.5rem;
        }

        .transcript-panel {
            height: 60vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .utterance {
            margin-bottom: 1rem;
        }

        .utterance .speaker {
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-chat-square-text-fill"></i>
                <span>CAPTION</span>
            </a>
        </div>
    </nav>

    <div id="loader" class="container text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando resultados...</p>
    </div>

    <div id="resultsContent" class="container d-none">
        <div class="text-center mt-5 mb-5">
            <h1>¡Tu video está listo!</h1>
            <p class="lead">Descarga tu video con subtítulos o el archivo SRT por separado.</p>
        </div>
        
        <div id="notification" class="alert d-none" role="alert"></div>

        <div class="row g-4">
            <!-- Columna de Video -->
            <div class="col-lg-5">
                <video id="videoPlayer" class="video-player" controls></video>
                <div class="d-grid gap-2 mt-3">
                    <a id="downloadVideoBtn" class="btn btn-primary" href="#">Descargar Video (.mp4)</a>
                    <a id="downloadSrtBtn" class="btn btn-secondary" href="#">Descargar Subtítulos (.srt)</a>
                    <a href="/" class="btn btn-link mt-2">Procesar otro video</a>
                </div>
            </div>

            <!-- Columna de Transcripción -->
            <div class="col-lg-7">
                <div class="card shadow-lg p-3">
                    <h4 class="mb-3">Estadísticas</h4>
                    <div class="stat-card">
                        <div class="row">
                            <div class="col-4"><strong class="stat-label">Duración:</strong> <span id="statDuration">--</span></div>
                            <div class="col-4"><strong class="stat-label">Hablantes:</strong> <span id="statSpeakers">--</span></div>
                            <div class="col-4"><strong class="stat-label">Confianza:</strong> <span id="statConfidence">--</span></div>
                        </div>
                    </div>

                    <h4 class="mt-3 mb-3">Transcripción</h4>
                    <div id="transcript-panel" class="transcript-panel">
                        <!-- Las transcripciones se insertarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const resultsContent = document.getElementById('resultsContent');
        const notification = document.getElementById('notification');

        function showNotification(message, type = 'danger') {
            notification.textContent = message;
            notification.className = `alert alert-${type} show`;
        }

        function formatTime(seconds) {
            return new Date(seconds * 1000).toISOString().substr(11, 8);
        }

        async function loadResults() {
            const params = new URLSearchParams(window.location.search);
            const transcriptId = params.get('transcript_id');

            if (!transcriptId) {
                loader.innerHTML = '<p class="text-danger">Error: No se encontró un ID de transcripción en la URL.</p>';
                return;
            }

            try {
                // 1. Obtener el Job ID y la ruta del video
                const jobResponse = await fetch(`/get_job_by_transcript/${transcriptId}`);
                if (!jobResponse.ok) throw new Error('No se pudo encontrar el trabajo de video asociado.');
                const jobData = await jobResponse.json();
                const jobId = jobData.job_id;

                // 2. Obtener los datos de la transcripción
                const transcriptResponse = await fetch(`/transcription_status?transcript_id=${transcriptId}`);
                if (!transcriptResponse.ok) throw new Error('No se pudieron cargar los datos de la transcripción.');
                const transcriptData = await transcriptResponse.json();

                // 3. Poblar la UI
                populateUI(jobId, transcriptId, transcriptData);

                // Mostrar contenido y ocultar loader
                loader.classList.add('d-none');
                resultsContent.classList.remove('d-none');

            } catch (error) {
                loader.classList.add('d-none');
                resultsContent.classList.remove('d-none'); // Show content to display the error
                showNotification(error.message);
            }
        }

        function populateUI(jobId, transcriptId, data) {
            // --- Video y Descargas ---
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadVideoBtn = document.getElementById('downloadVideoBtn');
            const downloadSrtBtn = document.getElementById('downloadSrtBtn');

            const videoUrl = `/download_video/${jobId}`;
            videoPlayer.src = videoUrl;
            downloadVideoBtn.href = videoUrl;
            downloadSrtBtn.href = `/download_srt/${transcriptId}`;

            // --- Estadísticas ---
            document.getElementById('statDuration').textContent = formatTime(data.audio_duration || 0);
            const speakerCount = data.utterances ? new Set(data.utterances.map(u => u.speaker)).size : 0;
            document.getElementById('statSpeakers').textContent = speakerCount;
            const avgConfidence = data.utterances && data.utterances.length > 0
                ? (data.utterances.reduce((acc, u) => acc + u.confidence, 0) / data.utterances.length * 100).toFixed(0) + '%'
                : 'N/A';
            document.getElementById('statConfidence').textContent = avgConfidence;

            // --- Panel de Transcripción ---
            const transcriptPanel = document.getElementById('transcript-panel');
            if (data.utterances && data.utterances.length > 0) {
                let transcriptHTML = '';
                data.utterances.forEach(utt => {
                    transcriptHTML += `
                        <div class="utterance">
                            <div class="speaker">Hablante ${utt.speaker} <small class="text-muted">[${formatTime(utt.start / 1000)}]</small></div>
                            <p>${utt.text}</p>
                        </div>
                    `;
                });
                transcriptPanel.innerHTML = transcriptHTML;
            } else {
                transcriptPanel.innerHTML = '<p>No se encontró transcripción detallada.</p>';
            }
        }

        window.onload = loadResults;
    </script>
</body>

</html>
